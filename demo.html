    <input type="number" id="number3" min="1" max="10">

    <!--註解 第一小題，以下利用js做出樂透功能-->
    <script>
        function myFunction() {
            var userInput = [];
            var winningNumbers = [];

            <!-- 獲取玩家輸入的數字-->
            userInput.push(parseInt(document.getElementById("number1").value));
            userInput.push(parseInt(document.getElementById("number2").value));
            userInput.push(parseInt(document.getElementById("number3").value));

            <!-- 生成得獎號碼-->
            while (winningNumbers.length < 3) {
                var randomNumber = Math.floor(Math.random() * 10) + 1;
                if (!winningNumbers.includes(randomNumber)) {
                    winningNumbers.push(randomNumber);
                }
            }

            <!--比對號碼-->
            var matchedNumbers = [];
            for (var i = 0; i < userInput.length; i++) {
                if (winningNumbers.includes(userInput[i])) {
                    matchedNumbers.push(userInput[i]);
                }
            }

            <!--判斷中獎等級-->
            var prizeLevel;
            var prizeAmount;
            if (matchedNumbers.length === 3) {
                prizeLevel = "頭獎";
                prizeAmount = 10000; <!--頭獎獎金金額10000元-->
            } else if (matchedNumbers.length === 2) {
                prizeLevel = "貳獎";
                prizeAmount = 500; <!--貳獎獎金金額500元-->
            } else if (matchedNumbers.length === 1) {
                prizeLevel = "參獎";
                prizeAmount = 200; <!--參獎獎金金額200元-->
            } else {
                prizeLevel = "偏爛，沒中獎";
                prizeAmount = 0;
            }

            <!--第二小題，顯示結果-->
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "中獎結果: " + prizeLevel + "<br>";
            resultElement.innerHTML += "中獎獎金: $" + prizeAmount;
			
			
        }
    </script>
